<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="frame">
    <div id="container">
      <div class="upload">
        <div class="name-form">
          <label for="img-name" class="label">Название</label>
          <input type="text" class="img-name input" id="img-name">
        </div>
        <div class="url-form">
          <label for="url" class="label">Ссылка на изображение</label>
          <input type="text" class="img-url input" id="url">
        </div>
        <a class="upload-button">Добавить</a>
        <div class="error hidden"></div>
      </div>
      <div class="img-container">
      </div>
    </div>
  </div>
</body>
</html>
